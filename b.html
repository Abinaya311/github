<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Responsive Bootstrap Page</title>
    
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to My Responsive Bootstrap Page</h1>
        <p>This is a simple example of a responsive webpage built using Bootstrap.</p>
        <div class="row">
            <div class="d-xlxl-none d-xl-none d-l-none d-md-block d-sm-block">
                <h2>Column 1</h2>
                <p>This is the content of column 1.</p>
            </div>
            <div class="d-xlxl-none d-xl-none d-l-none d-md-block d-sm-block">
                <h2>Column 2</h2>
                <p>This is the content of column 2.</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
